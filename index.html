<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="input">
        <input type="text" id="inputText" placeholder="0" disabled>
        </div>
        <div class="backspace">
            <button onclick="backSpace()"><img src="img/backspace.png" alt="backspace"></button>
        </div>
        <div class="buttons">
        <button class="Clear" onclick="Clear()">C</button>
        <button class="opButton" onclick="displayP(this)">()</button>
        <button class="opButton" onclick="displayOP(this)">%</button>
        <button class="opButton"onclick="displayOP(this)">รท</button>
        <button onclick="display(this)">7</button>
        <button onclick="display(this)">8</button>
        <button onclick="display(this)">9</button>
        <button class="opButton" onclick="displayOP(this)">x</button>
        <button onclick="display(this)">4</button>
        <button onclick="display(this)">5</button>
        <button onclick="display(this)">6</button>
        <button class="opButton" onclick="displayOP(this)">-</button>
        <button onclick="display(this)">1</button>
        <button onclick="display(this)">2</button>
        <button onclick="display(this)">3</button>
        <button class="opButton" onclick="displayOP(this)">+</button>
        <button onclick="displayN(this)">+/-</button>
        <button onclick="display(this)">0</button>
        <button onclick="displayC(this)">.</button>
        <button class="equal" onclick="equals()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
